<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9a785616dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="jogo-da-velha">
                <div class="topo">
                    <h1>Jogo da Velha</h1>
                </div>
                <div class="jogo">
                    <div class="linha">
                        <div class="bloco" id="1"></div>
                        <div class="bloco" id="2"></div>
                        <div class="bloco" id="3"></div>
                    </div>
                    <div class="linha">
                        <div class="bloco" id="4"></div>
                        <div class="bloco" id="5"></div>
                        <div class="bloco" id="6"></div>
                    </div>
                    <div class="linha">
                        <div class="bloco" id="7"></div>
                        <div class="bloco" id="8"></div>
                        <div class="bloco" id="9"></div>
                    </div>
                </div>
                <div class="baixo">
                    <h2 class="currentPlayer">Vez do jogador X</h2>
                    <button>Resetar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
